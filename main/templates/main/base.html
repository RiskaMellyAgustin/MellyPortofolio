{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- SwiperJS CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Portfolio{% endblock %}</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Meta & Tailwind CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/output.css' %}" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Global Styles -->
  <style>
    html {
      scroll-behavior: smooth; /* âœ… Enable smooth scroll globally */
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden; /* âœ… Prevent horizontal scroll */
    }

    /* ðŸ”® Custom Pulse Animation with Pink Glow */
    @keyframes pinkPulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.5); /* pink-500 glow */
        border-color: #f9a8d4; /* pink-300 */
      }
      50% {
        box-shadow: 0 0 25px 10px rgba(236, 72, 153, 0.4);
        border-color: #ec4899; /* pink-500 */
      }
    }

    .pink-pulse {
      animation: pinkPulse 2.5s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-transparent text-gray-900">

  {% block content %}{% endblock %}

  {% block scripts %}{% endblock %}

</body>
</html>
